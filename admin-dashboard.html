<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel | Boost Your Social Media</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  background:#020617;
}
.btn{
  background:#4f46e5;
  color:#fff;
  padding:10px 22px;
  border-radius:25px;
  text-decoration:none;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.container{
  padding:30px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.small{
  color:#94a3b8;
  font-size:14px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <strong>Admin Panel</strong>
  <button class="btn" id="logoutBtn">Logout</button>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">

  <div class="grid">

    <div class="card">
      <h3>Total Users</h3>
      <p class="small">Firebase users count (later)</p>
      <strong>â€”</strong>
    </div>

    <div class="card">
      <h3>Active Campaigns</h3>
      <p class="small">Created campaigns</p>
      <strong>â€”</strong>
    </div>

    <div class="card">
      <h3>Pending Screenshots</h3>
      <p class="small">Need approval</p>
      <strong>â€”</strong>
    </div>

  </div>

  <div class="card">
    <h3>Admin Actions</h3>
    <ul class="small">
      <li>Approve / Reject screenshots</li>
      <li>Ban fake users</li>
      <li>Manage campaigns</li>
      <li>AdSense monitoring</li>
    </ul>
  </div>

</div>

<!-- ===== FIREBASE ADMIN CHECK ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const ADMIN_EMAIL = "admin@boostsocial.com";

  // ðŸ” Admin-only access
  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== ADMIN_EMAIL) {
      window.location.href = "index.html";
    }
  });

  // ðŸ”“ Logout
  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
